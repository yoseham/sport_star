<div >
{{range $i, $data := .DataList}}
{{if eq $data.SysStatus 0}}
    <div class="col-xs-6 col-md-3">
        <a href="/{{$data.Id}}" class="thumbnail" style="text-align: center;">
            <img src="{{$data.Avatar}}" alt="...">
            <span>{{$data.NameZh}}</span>
        </a>
    </div>
{{end}}
{{end}}
</div>
<br style="clear: both;"/>
